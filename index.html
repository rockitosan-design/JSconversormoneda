<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./reset.css">
     <link rel="stylesheet" href="./styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/8239e358b1.js" crossorigin="anonymous"></script>
     <script src="app.js" defer></script>
    <title>Conversor de moneda</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-money-bill-transfer" style="color: #067f24;"></i>
        <h1>Conversor de moneda pro 100% no estafas </h1>
    </header>
<main>
    <div>
        <p id="error"></p>
    </div>
    <form action="#" id="form-monedas">
        <div class="form">
        <label for="monedain">Selecciona la moneda:</label>
        <select name="monedain" id="monedain">
        <option value="">-------------</option>
        <option value="1">EUR</option>
        <option value="2">USD</option> 
        <option value="3">JPY</option> 
    </select>
</div>
<div class="form">
        <label for="monedato">Convertir a:</label>
        <select name="monedato" id="monedato">
        <option value="">-------------</option>
        <option value="1">EUR</option>
        <option value="2">USD</option> 
        <option value="3">JPY</option> 
    </select>
</div>
<div class="form">
        <label for="cantidad">Inserta la cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" min="0" step="any" required>
</div>
<div class="form">
        <input type="submit" value="Convertir" id="convertir">
</div>
    </form>
<div class="result">
    <p id="resultado"></p>
</div>
</main>
</body>


</html>
